    <section id="secaologin">
        <!--Tela de cadastro/login-->
        <div class="tela-login" id="tela-login">
            <div class="fundo-login">
                <li><a class="back-link" href="index.html" id="btnvoltar"> Voltar </a></li>
                <img src="./assets/imagens/coruja.png">
                <div class="container">
                    <div class="row">
                        <h1>Atravessando todas as <br>
                            fronteiras, juntos.</h1>
                    </div>

                    <div class="row">
                        <h3>Boas vindas a iotruck.</h3>
                    </div>
                </div>
            </div>

            <div class="formulario">
                <div class="container">

                    <div class="row">
                        <a class="btn" id="btncadastro" onclick="alterar()">CADASTRO</a>
                         <a class="btn btnactive" id="btnlogin" onclick="alterar()">LOGIN</a>
                    </div>

                    <form id="Cadastro" style="display: none;">
                        <div class="row">
                            <label>NOME DA EMPRESA</label> <input>
                        </div>
                        <div class="row">
                            <label>E-MAIL</label> <input>
                        </div>
                        <div class="row">
                            <label>NOME DA EMPRESA</label> <input>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <label>SENHA</label> <input type="password">
                            </div>
                            <div class="col-lg-3">
                                <label>CNPJ</label> <input>
                            </div>
                        </div>
                        <div class="row">
                            <label>LOGRADOURO</label> <input>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <label>CEP</label> <input>
                            </div>
                            <div class="col-lg-3">
                                <label>PLANO</label> <input>
                            </div>
                        </div>
                        <input  type="checkbox"><span class="termos">Li e concordo com os <u>termos de uso</u>.</span> 
                        <button>ENVIAR</button>
                    </form>

                    <form id="Login">
                        <div class="row">
                            <label>EMAIL</label> <input>
                        </div>
                        <div class="row">
                            <label >SENHA</label> <input type="password">
                        </div>
                        <button>ENTRAR</button>
                    </form>

                </div>

            </div>
        </div>
</section>
